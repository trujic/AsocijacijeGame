<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>
  <body>
    <div class="first-screen">
      <h1>Asocijacije</h1>
      <h3>Zabavi se i uci u isto vreme</h3>
      <button id="igraj" name="button">Igraj</button>
      <button id="najbolji-rezultat" type="button" name="button">Najbolji rezultat</button>
      </div>

    <div class="play-screen">
      <div class="timer">
        <h1>Vreme</h1>
        <h1 id="odbrojavanje">150<h1>
      </div>
      <div class="players">
      <div class="player-1">
        <h1 id="player-1">Player 1</h1>
        <h1 id="player-1-score">0</h1>
      </div>
      <div class="player-2">
        <h1 id="player-2">Player 2</h1>
        <h1 id="player-2-score">0</h1>
      </div>
      <button id="pocni-timer">Pocni</button>
      <button id="sledeca">Nova igra</button>
      </div>
      <img id="arrow-img" src="images/arrow.png">
      <button id="dalje-btn" type="button" name="button">Dalje</button>
      <div class="kolone">
      <ul class="kolona-1">
        <li id="a1">A1</li>
        <li id="a2">A2</li>
        <li id="a3">A3</li>
        <li id="a4">A4</li>
        <li id="kolona-a">Kolona A</li>
      </ul>
      <input id="input-a" type="text" placeholder="resenje kolone a je:" name="" value="">
      <ul class="kolona-2">
        <li id="b1">B1</li>
        <li id="b2">B2</li>
        <li id="b3">B3</li>
        <li id="b4">B4</li>
        <li id="kolona-b">Kolona B</li>
      </ul>
      <input id="input-b" type="text" placeholder="resenje kolone b je:"name="" value="">
      <ul class="kolona-3">
        <li id="c1">C1</li>
        <li id="c2">C2</li>
        <li id="c3">C3</li>
        <li id="c4">C4</li>
        <li id="kolona-c">Kolona C</li>
      </ul>
      <input id="input-c" type="text" placeholder="resenje kolone c je:" name="" value="">
      <ul class="kolona-4">
        <li id="d1">D1</li>
        <li id="d2">D2</li>
        <li id="d3">D3</li>
        <li id="d4">D4</li>
        <li id="kolona-d">Kolona D</li>
      </ul>
      <input id="input-d" type="text" placeholder="resenje kolone d je:" name="" value="">
      <input id="konacno-resenje" type="text" placeholder="Konacno resenje je: " name="" value="">
      <h1 id="konacno"> ??? <h1>
    </div>
    <audio id="applause" src="audio/applause.mp3">  </audio>
    </div>
    <script src="app.js"></script>
  </body>
</html>
